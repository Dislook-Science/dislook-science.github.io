<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="./static/favicon.png">
        <title>Dislook</title>

        <link rel="stylesheet" href="./static/dislook.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="search-input">
                <a href="" target="_blank" hidden></a>
                <input type="text" placeholder="Search on Dislook" />
                <div class="autocom-box"></div>
                <div class="icon"><i class="fas fa-search"></i></div>
            </div>
            <div class="content">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="servers">
                    <div class="col">
                        <div class="card">
                            <img src="https://media.discordapp.net/attachments/862563039223742466/883042575601238036/Untitled.jpg?width=1179&height=663" class="card-img-top" />
                            <div class="card-body">
                                <h5 class="card-title">Dislook</h5>
                                <p class="card-text">The best community ever, also appears to be our support server!</p>
                                <a href="#" target="blank" type="button" class="btn" style="background-color: #5865f2;">Join this server or community</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./static/dislook.min.js"></script>
    </body>
</html>
